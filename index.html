<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project colorlib</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="main-content">
        <div id="container-login">
            <div class="wrapper-login">
                <div class="login-form">
                    <div class="login-title">Login</div>
                    <div class="wrapper-input wrapper-input-username mb-23">
                        <p class="label label-username">Username</p>
                        <div class="wrapper-input-username-inside">
                            <i class="login-icon-form fa-solid fa-user"></i>
                            <input type="text" class="username-input" placeholder="Type your username">
                        </div>
                    </div>
                    <div class="wrapper-input wrapper-input-password">
                        <p class="label label-username">Password</p>
                        <div class="wrapper-input-username-inside">
                            <i class="login-icon-form fa-solid fa-lock"></i>
                            <input type="text" class="username-input" placeholder="Type your password">
                        </div>
                    </div>
                    <div class="label text-right"><a href="">Forgot password?</a>
                    </div>
                    <div class="wrapper-form-btn">
                        <button class="login-btn">LOGIN</button>
                    </div>
                    <div class="text-center">
                        <p class="label sign-up-desc">Or Sign Up Using</p>
                    </div>
                    <div class="social-icon">
                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                        <a href=""><i class="fa-brands fa-square-twitter"></i></a>
                        <a href=""><i class="fa-brands fa-google-plus"></i></a>
                    </div>
                    <div class="wrapper-text-end">
                        <p class="label sign-up-option">Or Sign Up Using</p>
                        <a href="" class="label sign-up-btn">SIGN UP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>    
</body>
</html>
